<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>üß† Eslab qolish o‚Äòyini</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .info-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .info-btn {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #0f0;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px lime;
      cursor: default;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: black;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 12px lime;
      transition: transform 0.3s;
    }
    .card.flipped {
      background-color: white;
      color: black;
    }
    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 22px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 10px yellow;
      cursor: pointer;
    }
    .btn-back:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>üß† Eslab qolish o‚Äòyini</h1>

  <div class="info-bar">
    <button class="info-btn">üïí Taymer: <span id="timer">30</span> s</button>
    <button class="info-btn">üí∞ Coin: <span id="balance">0</span></button>
  </div>

  <div id="game-board"></div>

  <button class="btn-back" onclick="location.href='index.html'">‚¨ÖÔ∏è Asosiy menyuga qaytish</button>

  <script>
const emojis = ['üçé','üöó','üê∂','‚öΩ','üéµ','üçï','üê±','üèÄ','üéÅ','üåü'];
let cards = [...emojis, ...emojis];
let flipped = [];
let matched = 0;
let timer = 130;
const timerEl = document.getElementById('timer');
const balanceEl = document.getElementById('balance');
const board = document.getElementById('game-board');

// Boshlang'ich balansni localStorage dan olish
let balance = parseInt(localStorage.getItem('balance') || '0');
balanceEl.textContent = balance;

// Shuffle
cards.sort(() => 0.5 - Math.random());

// Create cards
cards.forEach(icon => {
  const card = document.createElement('div');
  card.classList.add('card');
  card.dataset.icon = icon;
  card.textContent = '';
  board.appendChild(card);

  card.addEventListener('click', () => {
    if (card.classList.contains('flipped') || flipped.length === 2) return;

    card.classList.add('flipped');
    card.textContent = icon;
    flipped.push(card);

    if (flipped.length === 2) {
      if (flipped[0].dataset.icon === flipped[1].dataset.icon) {
        matched++;
        balance += 10;
        localStorage.setItem('balance', balance); // balansni yangilash
        balanceEl.textContent = balance;
        flipped = [];
        if (matched === emojis.length) {
          setTimeout(() => alert("üéâ Barakalla! Hamma juftlik topildi!"), 300);
        }
      } else {
        setTimeout(() => {
          flipped.forEach(c => {
            c.classList.remove('flipped');
            c.textContent = '';
          });
          flipped = [];
        }, 800);
      }
    }
  });
});

// Timer
const countdown = setInterval(() => {
  timer--;
  timerEl.textContent = timer;
  if (timer === 0) {
    clearInterval(countdown);
    alert("‚è∞ Vaqt tugadi!");
    board.querySelectorAll('.card').forEach(c => c.style.pointerEvents = 'none');
  }
}, 1000);

  </script>
  
  
</body>
</html>
