      position: absolute;

      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {

        transform: scale(1);
      }
    }

    .btn.animated,
    .coin-btn.animated,
    .telegram-btn.animated {
      animation: fadeInScale 1s ease-in-out;
    }
